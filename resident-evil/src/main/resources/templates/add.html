<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:insert="fragments/head">
</th:block>
<body>
<div class="container-fluid">
    <header th:replace="fragments/navbar">
    </header>
    <main>
        <h1 class="text-center mt-3">Spread a new Virus!</h1>
        <form th:action="@{/viruses/add}" th:method="post" th:object="${virusBindingModel}" class="mx-auto w-75">
            <div class="form-group">
                <label th:for="name">Name</label>
                <input type="text" class="form-control" id="name" th:errorclass="fieldError" th:field="*{name}">
                <small th:if="${#fields.hasErrors('name')}" class="form-text text-danger" th:errors="*{name}"></small>
            </div>
            <div class="form-group">
                <label th:for="description">Description</label>
                <textarea class="form-control" rows="3" id="description" th:errorclass="fieldError"
                          th:field="*{description}"></textarea>
                <small th:if="${#fields.hasErrors('description')}" class="form-text text-danger"
                       th:errors="*{description}"></small>
            </div>
            <div class="form-group">
                <label th:for="sideEffects">Side Effect</label>
                <input type="text" class="form-control" id="sideEffects" th:errorclass="fieldError"
                       th:field="*{sideEffects}">
                <small th:if="${#fields.hasErrors('sideEffects')}" class="form-text text-danger"
                       th:errors="*{sideEffects}"></small>
            </div>
            <div class="form-group">
                <label th:for="creator">Creator</label>
                <select id="creator" th:errorclass="fieldError" class="form-control" th:field="*{creator}">
                    <option th:each="creator : ${creators}" th:value="${creator}" th:text="${creator.name}"></option>
                </select>
                <small th:if="${#fields.hasErrors('creator')}" class="form-text text-danger"
                       th:errors="*{creator}"></small>
            </div>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="deadly" th:field="*{deadly}">
                <label class="form-check-label" th:for="deadly">Is Deadly?</label>
                <small th:if="${#fields.hasErrors('deadly')}" class="form-text text-danger"
                       th:errors="*{deadly}"></small>
            </div>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="curable" th:field="*{curable}">
                <label class="form-check-label" th:for="curable">Is Curable?</label>
                <small th:if="${#fields.hasErrors('curable')}" class="form-text text-danger"
                       th:errors="*{curable}"></small>
            </div>
            <div class="form-group form-check" th:each="mutation : ${mutations}">
                <input class="form-check-input" type="radio" th:id="${mutationStat.index}" name="mutation"
                       th:value="${mutation}" th:field="*{mutation}">
                <label class="form-check-label" th:for="${mutationStat.index}" th:text="${mutation}">
                </label>
                <small th:if="${#fields.hasErrors('mutation')}" class="form-text text-danger"
                       th:errors="*{mutation}"></small>
            </div>
            <div class="form-group">
                <label th:for="turnoverRate">Turnover Rate</label>
                <input type="number" class="form-control" id="turnoverRate" th:errorclass="fieldError"
                       th:field="*{turnoverRate}">
                <small th:if="${#fields.hasErrors('turnoverRate')}" class="form-text text-danger"
                       th:errors="*{turnoverRate}"></small>
            </div>
            <div class="form-group">
                <label th:for="hoursUntilTurnover">Hours Until Turn</label>
                <input type="number" class="form-control" id="hoursUntilTurnover" th:errorclass="fieldError"
                       th:field="*{hoursUntilTurnover}">
                <small th:if="${#fields.hasErrors('hoursUntilTurnover')}" class="form-text text-danger"
                       th:errors="*{hoursUntilTurnover}"></small>
            </div>
            <div class="form-group">
                <label th:for="magnitude">Magnitude</label>
                <select class="form-control" id="magnitude" th:field="*{magnitude}">
                    <option th:each="magnitude : ${magnitudes}" th:value="${magnitude}"
                            th:text="${magnitude.name}"></option>
                </select>
                <small th:if="${#fields.hasErrors('magnitude')}" class="form-text text-danger"
                       th:errors="*{magnitude}"></small>
            </div>
            <div class="form-group">
                <label th:for="releaseDate">Release Date</label>
                <input type="date" class="form-control" id="releaseDate" th:errorclass="fieldError"
                       th:field="*{releaseDate}">
                <small th:if="${#fields.hasErrors('releaseDate')}" class="form-text text-danger"
                       th:errors="*{releaseDate}"></small>
            </div>
            <div class="form-group">
                <label th:for="affectedCapitals">Affected Capitals</label>
                <select class="form-control" id="affectedCapitals"
                        th:errorclass="fieldError" th:field="*{affectedCapitals}" multiple>
                    <option th:each="capital : ${capitals}" th:text="${capital}" th:value="${capital}"></option>
                </select>
                <small th:if="${#fields.hasErrors('affectedCapitals')}" class="form-text text-danger"
                       th:errors="*{affectedCapitals}"></small>
            </div>
            <div class="row">
                <div class="col text-center">
                    <button type="submit" class="btn bg-rs text-white">Spread Virus!</button>
                </div>
            </div>
        </form>
    </main>
    <footer th:insert="fragments/footer">
    </footer>
</div>
</body>
</html>
