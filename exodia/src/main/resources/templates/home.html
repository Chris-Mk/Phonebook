<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:insert="fragments/head">
</th:block>
<body>
<div class="container-fluid">
    <header th:insert="fragments/logged-navbar">
    </header>
    <main class="mt-3">
        <hr class="bg-exodia hr-2"/>
        <div class="print-container container-fluid">
            <div class="row mb-4 d-flex justify-content-between">
                <th:block th:each="doc : ${documents}">
                    <div class="print-scheduled col-md-2 bg-exodia rounded">
                        <h5 class="text-center text-white font-weight-bold py-3 mt-3"
                            th:text="${#strings.length(doc.title)} > 12 ? ${#strings.substring(doc.getTitle(), 0, 11) + '...'} : ${doc.title}"></h5>
                        <hr class="bg-white">
                        <div class="buttons-holder w-75 mx-auto d-flex justify-content-between">
                            <a class="btn bg-exodia text-white font-weight-bold mb-3" th:href="@{/print(id=${doc.getId()})}">Print</a>
                            <a class="btn bg-exodia text-white font-weight-bold mb-3" th:href="@{/details(id=${doc.getId()})}">Details</a>
                        </div>
                    </div>
                </th:block>
                <div class="print-scheduled col-md-2 bg-white rounded"></div>
                <div class="print-scheduled col-md-2 bg-white rounded"></div>
                <div class="print-scheduled col-md-2 bg-white rounded"></div>
            </div>
        </div>
        <hr class="bg-exodia hr-2 mt-5"/>
    </main>
    <footer th:insert="fragments/footer">
    </footer>
</div>
</body>
</html>
