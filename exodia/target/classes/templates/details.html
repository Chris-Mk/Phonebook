<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:insert="fragments/head">
</th:block>
<body>
<div class="container-fluid">
    <header th:insert="fragments/logged-navbar">
    </header>
    <main class="mt-3">
        <hr class="bg-exodia hr-2"/>
        <div class="caption-holder d-flex justify-content-between pt-1">
            <h5 class="text-left text-muted">Details</h5>
            <h5 class="text-right text-muted" th:text="|Document - ${document.getId()}|"></h5>
        </div>
        <hr class="bg-exodia hr-2"/>
        <div class="mx-auto w-75">
            <h1 class="text-center text-exodia" th:text="${document.getTitle()}"></h1>
            <hr class="bg-exodia hr-2"/>
            <p class="text-justify" th:text="${document.getContent()}"></p>
        </div>
        <hr class="bg-exodia hr-2 mt-5"/>
    </main>
    <footer th:insert="fragments/footer">
    </footer>
</div>
</body>
</html>
